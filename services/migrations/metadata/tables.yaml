- table:
    schema: public
    name: entries
  insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
      - description
      - project_id
      - prop_value_id
      - res_value_id
      - value
      backend_only: false
  select_permissions:
  - role: backend
    permission:
      columns:
      - description
      - project_id
      - prop_value_id
      - res_value_id
      - updated_at
      - value
      filter: {}
  update_permissions:
  - role: anonymous
    permission:
      columns:
      - description
      - value
      filter: {}
      check: null
  event_triggers:
  - name: project_cache_by_entries
    definition:
      enable_manual: false
      insert:
        columns: '*'
      delete:
        columns: '*'
      update:
        columns:
        - prop_value_id
        - res_value_id
        - description
        - updated_at
        - project_id
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: EVT_PROJECT_CACHE_UPDATE
