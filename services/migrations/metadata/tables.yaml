- table:
    schema: public
    name: entries
  object_relationships:
  - name: prop_value
    using:
      foreign_key_constraint_on: prop_value_id
  - name: res_value
    using:
      foreign_key_constraint_on: res_value_id
  insert_permissions:
  - role: project
    permission:
      check: {}
      set:
        project_id: x-hasura-project-id
      columns:
      - description
      - prop_value_id
      - res_value_id
      - updated_at
      - value
      backend_only: false
  select_permissions:
  - role: backend
    permission:
      columns:
      - description
      - project_id
      - prop_value_id
      - res_value_id
      - updated_at
      - value
      filter: {}
  - role: project
    permission:
      columns:
      - value
      - prop_value_id
      - res_value_id
      - description
      - updated_at
      - project_id
      filter:
        project_id:
          _eq: x-hasura-project-id
      limit: 50000
  update_permissions:
  - role: project
    permission:
      columns:
      - description
      - prop_value_id
      - res_value_id
      - updated_at
      - value
      filter:
        project_id:
          _eq: x-hasura-project-id
      check: null
  event_triggers:
  - name: project_cache_by_entries
    definition:
      enable_manual: false
      insert:
        columns: '*'
      delete:
        columns: '*'
      update:
        columns:
        - prop_value_id
        - res_value_id
        - description
        - updated_at
        - project_id
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: EVT_PROJECT_CACHE_UPDATE
